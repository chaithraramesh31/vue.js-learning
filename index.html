<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue BAsics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg"
        :class="{'navbar-light bg-light': !useDarkMode, 'navbar-dark bg-dark': useDarkMode}"
    >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li v-for="(page, index) in pages" class="nav-item" :key="index">
                <a 
                    class="nav-link" 
                    :class="{active: activePage == index}"
                    aria-current="page" 
                    :href="page.link.url"
                    :title="`This link goes to the ${page.link.text} page`"
                    @click.prevent="activePage = index"
                >{{ page.link.text }}</a>
                <!-- v-bind: is same as : and v-on:click="" is same as @-->
              </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-primary" @click.prevenr="useDarkMode = !useDarkMode">Toggle Navbar</button>
            </form>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{pages[activePage].pageTitle}}</h1>
        <p>{{pages[activePage].content}}</p>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    activePage: 0,
                    useDarkMode: false,
                    pages: [
                        {
                            link: {text: 'Home', url: 'index.html'},
                            pageTitle: 'Home Page',
                            content: 'This is about the home content'
                        },
                        {
                            link: {text: 'About', url: 'about.html'},
                            pageTitle: 'About Page',
                            content: 'This is about the about content'
                        },
                        {
                            link: {text: 'Contact', url: 'contact.html'},
                            pageTitle: 'Contact Page',
                            content: 'This is about the contact content'
                        }
                    ]
                };
            }
        }).mount('body');
    </script>
</body>
</html>
